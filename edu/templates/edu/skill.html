{% extends 'core/base.html' %}
{% block content %} 
<div class="container mt-5">
 <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>

 <div class="row text-white">
  <div class="col-sm-5">

    <div class="progress-bar bg-danger" role="progressbar" style="width:95%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%</div>
   </div>
  </div>
  <div class="col-sm-5 offset-sm-2">
   <h3 class="mt-5">Bootsrap/Tailwind</h3>

   </div>
  </div>
  <div class="col-sm-5">
   <h3 class="mt-5">JavaScript</h3>
   <div class="progress">
     <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%">90%</div>
   </div>
  </div>
  <div class="col-sm-5 offset-sm-2">

   <div class="progress">
     <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%">90%</div>
   </div>
  </div>

   </div>
  </div>
  <div class="col-sm-5 offset-sm-2">

   <div class="progress">
     <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">80%</div>
   </div>
  </div>
  <div class="col-sm-5">
   <h3 class="mt-5">MySql</h3>
   <div class="progress">

   </div>
  </div>

     <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">80%</div>

 </div>
